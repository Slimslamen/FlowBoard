<div cdkDropListGroup class="flex flex-col md:flex-row md:space-y-0 space-y-5 md:space-x-5 justify-center items-center">
  @for (Card of Cards; track $index) {
  <div
    cdkDropList
    #Cardid="cdkDropList"
    id={{Card.id}}
    [cdkDropListData]="Tasks"
    [cdkDropListConnectedTo]="[Card.id]"
    class="w-64 max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 flex flex-col"
    (cdkDropListDropped)="drop($event, Card)">

    <h5 class="mb-3 text-base font-bold text-gray-900 md:text-xl">
      {{Card.state}}
    </h5>
    <div>
      @for (item of Card.task; track $index) {
      <ul class="my-4 space-y-3 flex flex-col">
        <li (click)="DeleteOneTask(item.id)">
          <div
            cdkDrag
            id={{item.id}}
            href="#"
            class="list-none flex justify-between flex-nowrap p-3 text-base font-semibold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow"
          >
            <span class="flex-1 ms-3 whitespace-nowrap">{{item.taskName}}</span>

            <span class="flex">
              <svg
                id="Layer_1"
                class="w-6 h-6 text-current"
                data-name="Layer 1"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 112.36 122.88"
              >
                <defs>
                  <style>
                    .cls-1 {
                      fill-rule: evenodd;
                    }
                  </style>
                </defs>
                <title>garbage-bag</title>
                <path
                  class="cls-1"
                  d="M65.34,51.48,58.18,34.24H54L41.88,53.35l8-18L27.58,45.51c-6.32,2.89-4,9.67-7,13.5-6.63,8.6-.14,18.17-1.92,22.6-2.42,6-9.64,7.68-11.53,20.94-.66,4.65,1.48,4-2.34,5-4.11,1.09-6.23,3.52-3.69,10.31,4,.61,9.17-.61,13.58,0,7.5,1.06,16.17,2.72,24.89,3.89,19.81,2.63,36,.26,57.43-4.1l14.63.2c1.52-5.53.77-8.29-3.15-10.08-5.29-2.42-2.91-.83-3.57-7.69-.72-7.47-8.21-11.62-9.29-17.07-1.37-7,1.6-10.51-.93-14.14C91.8,64.75,89.75,61,86.86,52.59L83,41.27c-2.36-6.93-14.37-5.56-20.37-6.67l2.72,16.88ZM97.06,95.15c-.51-1-1.66-1.85-2.09-3a11.19,11.19,0,0,0-1.86-3.07l-16.3,2.7,20.25,3.32Zm-84.89,5.14c.36-1.24,1.23-3.22,1.73-4.43a19.39,19.39,0,0,1,1.18-2.7l33.83,4.23-36.74,2.9ZM21,73.09a12.88,12.88,0,0,0,1.09,5.65l13.81-6.52L21,73.09Zm-.16-3.71c-.15-2.53.71-4.9,1.53-7.4l20.08,4.23L20.83,69.38ZM86.7,61.84c1.86,2.24,3.06,5.32,4.85,7.63L63.68,68.12l23-6.28ZM50.34,23.67c-1.82-5.36-5.07-14-6.44-19.5C49-1.48,66.63-1.13,72.35,3.68l-4.26,14.8,6-9.16a16,16,0,0,1,2,1.56c1.5,1.36,2.86,2.88,3.12,5A5.22,5.22,0,0,1,77.8,20L65.64,32.45a26.29,26.29,0,0,1-4.58-1.17c.69-1.62,1.52-3.4,2.21-5L58.84,31a16.56,16.56,0,0,0-11.77,1.44L34.74,19.41a4.1,4.1,0,0,1-1.07-2.65c0-3.57,5.34-6.66,8.14-7.83l8.53,14.74Z"
                /></svg
            ></span>
          </div>
        </li>
      </ul>
      }
      <form [formGroup]="TaskForm" (ngSubmit)="Submit(Card.state)" class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
          <svg
            version="1.1"
            id="Layer_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            width="20px"
            height="122.88px"
            viewBox="0 0 122.879 122.88"
            class="cursor-pointer"
            enable-background="new 0 0 122.879 122.88"
            xml:space="preserve"
          >
            <g>
              <path
                d="M17.995,17.995C29.992,5.999,45.716,0,61.439,0s31.448,5.999,43.445,17.995c11.996,11.997,17.994,27.721,17.994,43.444 c0,15.725-5.998,31.448-17.994,43.445c-11.997,11.996-27.722,17.995-43.445,17.995s-31.448-5.999-43.444-17.995 C5.998,92.888,0,77.164,0,61.439C0,45.716,5.998,29.992,17.995,17.995L17.995,17.995z M57.656,31.182 c0-1.84,1.492-3.332,3.333-3.332s3.333,1.492,3.333,3.332v27.383h27.383c1.84,0,3.332,1.492,3.332,3.332 c0,1.841-1.492,3.333-3.332,3.333H64.321v27.383c0,1.84-1.492,3.332-3.333,3.332s-3.333-1.492-3.333-3.332V65.229H30.273 c-1.84,0-3.333-1.492-3.333-3.333c0-1.84,1.492-3.332,3.333-3.332h27.383V31.182L57.656,31.182z M61.439,6.665 c-14.018,0-28.035,5.348-38.731,16.044C12.013,33.404,6.665,47.422,6.665,61.439c0,14.018,5.348,28.036,16.043,38.731 c10.696,10.696,24.713,16.044,38.731,16.044s28.035-5.348,38.731-16.044c10.695-10.695,16.044-24.714,16.044-38.731 c0-14.017-5.349-28.035-16.044-38.73C89.475,12.013,75.457,6.665,61.439,6.665L61.439,6.665z"
              />
            </g>
          </svg>
        </div>
        <input
          class="border-none w-full ps-10 p-2.5 focus:outline-none"
          formControlName="taskName"
          placeholder="New Task"
        />
        <button type="submit" class="hidden"></button>
      </form>
    </div>
  </div>
  }
</div>
