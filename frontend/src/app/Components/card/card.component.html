<p>card works!</p>
<div class="flex flex-col md:flex-row md:space-y-0 space-y-5 md:space-x-5 md:mx-10">
  <div
    *ngFor="let Tasks of TasksArray"
    class="w-72 max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 flex flex-col"
  >
    <h5 class="mb-3 text-base font-bold text-gray-900 md:text-xl">
      Connect wallet
    </h5>
    <p class="text-sm font-normal text-gray-500">
      Connect with one of our available wallet providers or create a new one.
    </p>
    <div>
      <ul *ngFor="let item of Tasks" class="my-4 space-y-3 flex flex-col">
        <li>
          <a
            href="#"
            class="flex items-center p-3 text-base font-semibold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow"
          >
            <p>{{item.id}}.</p>
            <span class="flex-1 ms-3 whitespace-nowrap">{{item.task}}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
