
<div class="flex flex-row space-x-10">
@for (user of Users; track $index) {
        <div class="px-10 py-4 flex flex-row justify-center items-center my-20 max-w-sm bg-white border border-gray-200 rounded-lg shadow ">
        <div class="flex flex-col items-center pb-10">
            <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="" alt=""/>
            <h5 class="mb-1 text-xl font-medium text-gray-900">{{user.username}}</h5>
            <span class="text-sm text-gray-500 ">{{user.roles}}hej</span>
            <div class="flex mt-4 md:mt-6">
                <a (click)="GoToUserBoard(user.id)" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">View Board</a>
                <a (click)="DeleteUser(user.id)" href="#" class="py-2 px-4 ms-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 ">Delete User</a>
            </div>
        </div>
    </div>
    }
</div>
<div>Board</div>
