<main class="flex flex-row bg-gradient-to-r from-seaGreen to-seaBlue h-[calc(100vh-64px)] overflow-x-auto">
  <app-sidemenu></app-sidemenu>
  <div class="flex items-center justify-between flex-col px-5 py-2 overflow-x-auto">
    <div class="flex flex-row space-x-12">
      <h1 class="mb-0 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
        <span class="text-transparent bg-clip-text bg-seaBlue">Your Board name</span> Tasks
      </h1>
      <button
        class="relative inline-flex items-center justify-center p-0.5  overflow-hidden text-sm font-medium text-white rounded-lg group group-hover:from-seaGreen group-hover:to-seaBlue hover:text-white active:ring active:ring-seaBlue"
      >
        <span
          class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-seaBlue rounded-md group-hover:bg-opacity-60 focus:bg-opacity-100"
        >
          Invite users
        </span>
      </button>
      <div
        id="dropdownAvatarNameButton"
        class=" flex items-center text-sm pe-1 font-medium text-gray-900 rounded-full cursor-default md:me-0 dark:text-white"
      >
        <img class="w-8 h-8 me-2 rounded-full" src="/assets/avatar.jpg" alt="user photo" />
        {{CurrentUser?.username}}
      </div>
    </div>
    <div class="mx-auto my-auto">
      <app-card></app-card>
    </div>
  </div>
</main>
