


<main class="p-2 ">

 <h1 class="mb-4 text-4xl text-center font-extrabold leading-none tracking-tight
  text-seaBlue md:text-5xl lg:text-6xl ">Your current boards</h1>
 
<div class="grid grid-cols-2 md:grid-cols-3 gap-4">
  
    <div class="relative">
        <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image.jpg" alt="">
        <span class="absolute top-2 right-2 text-white bg-black bg-opacity-60 rounded px-2 py-1 text-xs">BoardName</span>
    </div>
    <div class="relative">
        <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-1.jpg" alt="">
        <span class="absolute top-2 right-2 text-white bg-black bg-opacity-60 rounded px-2 py-1 text-xs">BoardName</span>
    </div>
    <div class="relative">
        <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-2.jpg" alt="">
        <span class="absolute top-2 right-2 text-white bg-black bg-opacity-60 rounded px-2 py-1 text-xs">BoardName</span>
    </div>
    <div class="relative">
        <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-3.jpg" alt="">
        <span class="absolute top-2 right-2 text-white bg-black bg-opacity-60 rounded px-2 py-1 text-xs">BoardName</span>
    </div>
    <div class="relative">
        <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-4.jpg" alt="">
        <span class="absolute top-2 right-2 text-white bg-black bg-opacity-60 rounded px-2 py-1 text-xs">BoardName</span>
    </div>
    <div class="relative flex items-center justify-center bg-white rounded-lg"
    (click)="openCreate()">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" 
        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="122.879px" 
        height="122.88px" viewBox="0 0 122.879 122.88" class="cursor-pointer" 
        enable-background="new 0 0 122.879 122.88" xml:space="preserve"><g><path 
        d="M17.995,17.995C29.992,5.999,45.716,0,61.439,0s31.448,5.999,43.445,17.995c11.996,11.997,17.994,27.721,17.994,43.444 c0,15.725-5.998,31.448-17.994,43.445c-11.997,11.996-27.722,17.995-43.445,17.995s-31.448-5.999-43.444-17.995 C5.998,92.888,0,77.164,0,61.439C0,45.716,5.998,29.992,17.995,17.995L17.995,17.995z M57.656,31.182 c0-1.84,1.492-3.332,3.333-3.332s3.333,1.492,3.333,3.332v27.383h27.383c1.84,0,3.332,1.492,3.332,3.332 c0,1.841-1.492,3.333-3.332,3.333H64.321v27.383c0,1.84-1.492,3.332-3.333,3.332s-3.333-1.492-3.333-3.332V65.229H30.273 c-1.84,0-3.333-1.492-3.333-3.333c0-1.84,1.492-3.332,3.333-3.332h27.383V31.182L57.656,31.182z M61.439,6.665 c-14.018,0-28.035,5.348-38.731,16.044C12.013,33.404,6.665,47.422,6.665,61.439c0,14.018,5.348,28.036,16.043,38.731 c10.696,10.696,24.713,16.044,38.731,16.044s28.035-5.348,38.731-16.044c10.695-10.695,16.044-24.714,16.044-38.731 c0-14.017-5.349-28.035-16.044-38.73C89.475,12.013,75.457,6.665,61.439,6.665L61.439,6.665z"/>

        <span class="absolute top-2 right-2 text-white bg-black bg-opacity-60 rounded px-2 py-1 text-xs">Create new board</span>
    </div>
    
</div>

@if (isOpen) {
<form class="p-5"
[formGroup]="registerForm"
(ngSubmit)="addBoard()">
<h2 class="mb-4 text-4xl text-center font-extrabold leading-none tracking-tight
text-seaBlue md:text-5xl lg:text-6xl">Create a new board:</h2>
  <!-- Board Name Input -->
  <div class=" m-5 grid items-end gap-6 mb-6 md:grid-cols-3"> 
    <div class="relative "> <!-- Center the input field container -->
      <input
        type="text"
        id="boardName"
        formControlName="boardName"
        class="block w-full px-2.5 pb-1.5 pt-3 text-sm text-gray-900 bg-transparent rounded-lg border-gray-200 border-2 appearance-none   focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        placeholder=" "
      />
      <label
        for="boardName"
        class="absolute text-sm text-gray-500  duration-300 transform -translate-y-3 scale-75 top-1 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-1 peer-focus:scale-75 peer-focus:-translate-y-3 start-1 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
      >
        Board Name
      </label>
    </div>
  </div>
<div class="m-5 grid items-end gap-6 mb-6 md:grid-cols-3">
 
<div>
    <label for="cardCount" class="block text-sm font-medium text-gray-900">How many cards do you want?</label>
    <select id="cardCount" (change)="updateCardCount($event)" class="mt-1 block w-full rounded-md border-gray-200 border-2 focus:outline-none focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      @for (n of [1, 2, 3, 4, 5]; track $index) {
        <option class="border-gray-200" [value]="n">{{ n }}</option>
      }
    </select>
</div>
    <!-- Input-fält för varje card, baserat på valt antal -->
   @for (card of cards; track $index) {
      <div  class="relative">
        <input
          type="text"
          [(ngModel)]="cards[$index]"
          id="cardName-{{ $index }}"
          class="block w-full px-2.5 pb-1.5 pt-3 text-sm text-gray-900 bg-transparent rounded-lg border-gray-200 border-2 appearance-none   focus:outline-none focus:ring-0 focus:border-blue-600 peer"
          placeholder=" "
        />
        <label
          for="cardName-{{ $index }}"
          class="absolute text-sm text-gray-500 duration-300 transform -translate-y-3 scale-75 top-1 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-1 peer-focus:scale-75 peer-focus:-translate-y-3 start-1 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
        >
          Card {{$index+1}}
        </label>
      </div>
    }
    </div>

</form>
}
</main>
