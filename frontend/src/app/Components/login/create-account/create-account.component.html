<main class="flex justify-center items-center bg-seaGreen h-[calc(100vh-64px)]">
  <div>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="addUser()"
      class="max-w-sm mx-auto bg-white rounded-tl-[80px] px-10 py-5"
    >
      <h1 class="text-2xl mb-5 text-center font-semibold border-b border-black p-1">CREATE ACCOUNT</h1>
      <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Your email:</label>
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
          <svg
            class="w-4 h-4 text-seaBlue dark:text-seaBlue"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 16"
          >
            <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z" />
            <path
              d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"
            />
          </svg>
        </div>
        <input
          type="text"
          id="email-address-icon"
          formControlName="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
          placeholder="name@flowboard.com"
        />
      </div>
      <div
        *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        style="color: red; padding-top: 0.2rem;"
      >
        Please choose a valid email
      </div>
      <div class="mb-5 mt-5">
        <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Your username:</label>
        <input
          type="username"
          name=""
          id="username"
          formControlName="username"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          required
        />
        <div
          *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
          style="color: red; padding-top: 0.2rem;"
        >
          Please choose an username
        </div>
      </div>
      <div class="mb-5 mt-5">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your password:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          required
        />
      </div>
      <div class="mb-5 mt-5">
        <label for="adminCode" class="block mb-2 text-sm font-medium text-gray-900">Do you have an Admin Code?</label>
        <input
          type="number"
          id="adminCode"
          formControlName="adminCode"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        />
      </div>
        <button
          type="submit"
          class="text-white bg-seaBlue hover:bg-seaBlue focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-seaBlue dark:hover:bg-seaBlue dark:focus:ring-seaBlue"
        >
          Register
        </button>
    </form>
    <div class="absolute bottom-0 right-0 sm:mr-[38px]">
      <img class="w-80 h-80 hidden lg:block" src="assets/file.png" alt="working-from-home" />
    </div>
    <div class="absolute bottom-0 left-0 sm:ml-18">
      <img class="w-80 h-80 hidden lg:block" src="assets/file.png" alt="working-from-home" />
    </div>
  </div>
</main>
