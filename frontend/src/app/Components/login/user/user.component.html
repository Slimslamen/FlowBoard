<main class="bg-seaGreen h-[calc(100vh-64px)] flex justify-center items-center">
  <div>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="max-w-sm mx-auto bg-white rounded-tl-[80px] p-10">
      <h1 class="text-2xl mb-5 text-center font-semibold border-b border-black p-1">USER LOGIN</h1>
      <label for="email-address-icon" class="block mb-2 text-sm font-medium text-gray-900">Your Username:</label>
      <div class="relative">
        <input
          formControlName="username"
          type="text"
          id="username-address-icon"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Username"
        />
      </div>
      <div
        *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        style="color: red; padding-top: 0.2rem;"
      >
        Please insert a valid username
      </div>
      <div class="mb-5 mt-5">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your password:</label>
        <input
          formControlName="password"
          type="password"
          id="password"
          class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:shadow-sm-light"
          required
        />
      </div>
      @if (!IsGood) {
      <div class="text-red-600 my-5">
        Invalid Login
      </div>
      }
      <button
        type="submit"
        class="text-white bg-seaBlue hover:bg-seaBlue focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-5 text-center"
      >
        Login
      </button>
      <br />
      <a class="text-seaBlue hover:underline" [routerLink]="['/create-account']">Create account?</a>
    </form>
    <div class="absolute bottom-0 right-0 sm:mr-[38px]">
      <img class="w-80 h-80 hidden lg:block" src="assets/file.png" alt="working-from-home" />
    </div>
    <div class="absolute bottom-0 left-0 sm:ml-18">
      <img class="w-80 h-80 hidden lg:block" src="assets/file.png" alt="working-from-home" />
    </div>
  </div>
</main>
